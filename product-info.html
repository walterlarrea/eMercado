<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="mb-5 mt-3">
    <!-- Modal for displaying Full size pictures -->
    <div class="modal fade" id="imgCarouselModal" tabindex="-1" aria-labelledby="ZoomedImagesCarouselModal"
      aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            HOLA esto es un modal
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Product information -->
      <div class="row row-cols-1 row-cols-lg-2 mb-4">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary" id="btn-back"><i
              class="fas fa-solid fa-arrow-left"></i>
            Volver al
            listado (<span id="back-to-listing-category-name"></span>)</button>
        </div>
        <div class="col mt-4" id="prod-title-container">

        </div>
        <div class="col" id="prod-images-container">

        </div>
        <div class="col mt-3" id="prod-info-container">

        </div>
      </div>
      <hr class="mt-1">
      <!-- New commentary -->
      <div class="row mt-4">
        <div class="col-12 col-md-6">
          <h4>Comentar</h4>
          <label class="form-label" for="new-comment-description">Tu opinión:</label>
          <textarea class="form-control" id="new-comment-description" name="new-comment-description" rows="3"
            maxlength="160"></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4 col-sm-2">
          <label class="form-label" for="new-comment-score-select">Tu puntuación:</label>
          <select class="form-select" name="puntuación" id="new-comment-score-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button class="btn btn-primary mt-2" type="button" id="btn-send-commentary">Enviar</button>
        </div>
      </div>
      <hr>
      <!-- Product commentaries -->
      <div class="row mt-5">
        <h4 class="mb-3">Comentarios</h4>
        <div class="list-group px-2" id="comment-list-container">

        </div>
      </div>
      <!-- Related products -->
      <hr class="mt-5">
      <h4 class="mb-5 mt-5">Productos relacionados</h4>
      <div class="container-fluid">
        <div class="row flex-row flex-nowrap overflow-auto" id="related-products-container">

        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>

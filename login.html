<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="needs-validation" novalidate>
      <div class="row justify-content-center">
        <div class="col-3">
          <div class="text-center pt-5">
            <img class="img-fluid" src="img/login.png">
            <h1 class="pb-2 pt-4">Inicio de sesión</h1>

            <div>
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" type="text" placeholder="Email" required><br>
              <div class="pb-4 invalid-feedback">
                Ingresa tu e-mail
              </div>
            </div>
            
            <div>
              <label class="form-label" for="password">Contraseña</label>
              <input class="form-control" id="password" type="text" placeholder="Contraseña" required><br>
              <div class="pb-4 invalid-feedback">
                Ingresa tu contraseña
              </div>
            </div>
            <button class="btn btn-primary" type="button" id="loginBtn">Ingresar</button>

            <!-- BOTÓN Seguir con google -->

            <script src="https://accounts.google.com/gsi/client" async defer></script>
              
            <div class="pt-5" id="g_id_onload"
              data-client_id="336239999697-ps9qgv6nptk55gbqdqqlm85q1lr183kq.apps.googleusercontent.com"
              data-context="use"
              data-ux_mode="popup"
              data-callback="loginSuccess"
              data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
              data-type="standard"
              data-shape="pill"
              data-theme="filled_black"
              data-text="$ {button.text}"
              data-size="large"
              data-logo_alignment="left">
            </div>

          </div>  
        </div>
      </div>
    </form>
  </div>

  </main> -->

</body>

</html>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <!-- Cart -->
    <div class="container">
      <h1 class="text-center mt-4">Carrito de compras</h1>
      <div class="row my-3">
        <h4>Artículos a comprar</h4>

        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="product-list-tb">
            <tr>
            </tr>
          </tbody>
        </table>
        <hr>
      </div>
      <!-- Shipping -->
      <div class="row mx-2">
        <h4>Tipo de envío</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping-option" id="ship-premium">
          <label class="form-check-label" for="ship-premium">
            Premium 2 a 5 días (15%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping-option" id="ship-express">
          <label class="form-check-label" for="ship-express">
            Express 5 a 8 días (7%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping-option" id="ship-standard">
          <label class="form-check-label" for="ship-standard">
            Standard 12 a 15 días (5%)
          </label>
        </div>
        <hr>
        <h4>Dirección de envío</h4>
        <div class="col-12 col-md-auto">
          <label for="calle" class="form-label">Calle</label>
          <input type="text" id="dir-calle" size="40" class="form-control">
        </div>
        <div class="col-8 col-md-auto">
          <label for="dir-numero-puerta" class="form-label">Número</label>
          <input type="number" id="dir-numero-puerta" size="9" class="form-control">
        </div>
        <br>
        <div class="col-12 col-md-auto">
          <label for="dir-esquina" class="form-label">Esquina</label>
          <input type="text" id="dir-esquina" size="40" class="form-control">
        </div>
        <hr class="mt-5">
      </div>
    </div>
  </main>
  <footer class="text-muted">

      <p class="float-end">

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/cart.js"></script>
</body>

  <main>
    <div class="container mt-4">
      <div class="d-flex w-100 justify-content-between fs-1">
        <h1>Perfil</h1>
        <img class="img-fit-title img-thumbnail" id="profile-picture-container" src="" alt="Profile picture">
      </div>
      <hr class="mt-5">
      <!-- PROFILE INFO -->
      <form class="needs-validation" id="profile-form" novalidate>
        <div class="row">

          <div class="col-12 col-md-6 mb-2">
            <label for="first-name" class="form-label">Primer nombre*</label>
            <input type="text" id="first-name" name="first-name" class="form-control" required>
            <div class="invalid-feedback">
              Campo obligatorio
            </div>
          </div>

          <div class="col-12 col-md-6 mb-2">
            <label for="second-name" class="form-label">Segundo nombre</label>
            <input type="text" id="second-name" name="second-name" class="form-control">
          </div>

          <div class="col-12 col-md-6 mb-2">
            <label for="surname" class="form-label">Primer apellido*</label>
            <input type="text" id="surname" name="surname" class="form-control" required>
            <div class="invalid-feedback">
              Campo obligatorio
            </div>
          </div>

          <div class="col-12 col-md-6 mb-2">
            <label for="second-surname" class="form-label">Segundo apellido</label>
            <input type="text" id="second-surname" name="second-surname" class="form-control">
          </div>

          <div class="col-12 col-md-6 mb-2">
            <label for="email" class="form-label">E-mail*</label>
            <input type="text" id="email" name="email" class="form-control" required>
          </div>

          <div class="col-12 col-md-6 mb-2">
            <label for="profile-picture" class="form-label">Imagen de perfil</label>
            <input type="file" id="profile-picture" name="profile-picture" class="form-control">
          </div>

          <div class="col-12 col-md-6 mb-2">
            <label for="contact-phone-number" class="form-label">Teléfono de contacto</label>
            <input type="number" id="contact-phone-number" name="contact-phone-number"
              class="form-control ni-no-arrows">
            <div class="invalid-feedback">
              Campo obligatorio
            </div>
          </div>

        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>

      </form>
    </div>
